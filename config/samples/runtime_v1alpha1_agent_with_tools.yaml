apiVersion: runtime.agentic-layer.ai/v1alpha1
kind: Agent
metadata:
  labels:
    app.kubernetes.io/name: agent-runtime-operator
    app.kubernetes.io/managed-by: kustomize
  name: research-agent
spec:
  framework: google-adk

  # Agent configuration
  description: "A research agent with access to context and data tools"
  instruction: "You are a research assistant that can access context information and query databases to help users find information."
  model: "gemini/gemini-2.5-flash"

  # Tools - References to ToolServer resources in the cluster
  # The operator automatically resolves ToolServer service URLs
  tools:
    # Reference to ToolServer in the same namespace (namespace field omitted)
    - name: context-tool
      toolServerRef:
        name: example-http-toolserver
  protocols:
    - type: A2A