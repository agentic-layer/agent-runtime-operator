apiVersion: runtime.agentic-layer.ai/v1alpha1
kind: ToolServer
metadata:
  labels:
    app.kubernetes.io/name: agent-runtime-operator
    app.kubernetes.io/managed-by: kustomize
  name: example-sse-toolserver
spec:
  protocol: mcp
  transportType: sse
  # Context7 MCP server with SSE support
  # This is a real MCP server from Docker's MCP catalog
  image: mcp/context7:latest
  port: 8080
  # Optional: URL path for the SSE endpoint
  # Defaults to "/sse" if not specified
  # Customize this if your MCP server uses a different path
  # path: /sse
  replicas: 1
  env:
    - name: LOGLEVEL
      value: INFO
