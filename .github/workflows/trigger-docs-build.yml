name: Trigger Documentation Build
on:
  push:
    branches: [main]
    paths: 
      - 'docs/**'
      - '.github/workflows/trigger-docs-build.yml'

jobs:
  trigger-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DOCS_BUILD_TOKEN }}
          repository: agentic-layer/antora-playbook  # Update this to match your actual repo
          event-type: docs-update
          client-payload: |
            {
              "source": "agent-runtime-operator", 
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "changed_files": "${{ github.event.head_commit.modified }}"
            }